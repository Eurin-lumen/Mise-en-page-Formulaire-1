<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire de contact</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        display: flex; /* Use flexbox for horizontal layout */
        align-items: center; /* Align labels and inputs vertically */
        margin-bottom: 10px; /* Add spacing between groups */
    }

    .form-group label {
        flex: 0 0 30%; /* Set label width to 30% */
        font-weight: bold;
        margin-right: 10px; /* Add spacing between label and input */
    }

    input[type="text"],
    input[type="email"],
    textarea {
        padding: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        flex: 1; /* Make inputs fill remaining space */
    }

    .card {
        border: none; /* Remove card border as it's not needed now */
        padding: 0; /* Remove card padding */
    }

    .btn-submit {
        background-color: dodgerblue;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 10px 0;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%; /* Make button full width */
    }

    .btn-submit:hover {
        background-color: #007bff;
    }
</style>
</head>
<body>

<div class="container">
    <form>
        <div class="form-group">
            <label for="full-name">Nom complet:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Entrez votre nom complet">
        </div>
        <div class="form-group">
            <label for="email">Adresse e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail">
        </div>
        <div class="form-group">
            <label for="subject">Sujet:</label>
            <input type="text" id="subject" name="subject" placeholder="Entrez le sujet de votre message">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Entrez votre message"></textarea>
        </div>
        <button type="submit" class="btn-submit">Envoyer</button>
    </form>
</div>

</body>
</html>
